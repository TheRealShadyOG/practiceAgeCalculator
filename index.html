<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="headermaintext">Age Calculator</div>
    </div>
    <div class="calculatorbody">
        <div class="currentdate">Today is <div id="todaydate"></div></div>
        <div class="yourbirthdate">Your Birthdate <input placeholder="DD-MM-YYYY"></input></div>
        <div class="results">Results<div id="results"></div></div>
        <div class="selectors">
            <div class="selectorgroupone">
                <button class="years">Years</button>
                <button class="months">Months</button>
                <button class="days">Days</button>
            </div>
            <div class="selectorgrouptwo">
                <button class="hours">Hours</button>
                <button class="minutes">Minutes</button>
                <button class="seconds">Seconds</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
